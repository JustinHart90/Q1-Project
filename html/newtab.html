<!doctype html>
<!--
 This page is shown when a new tab is created, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>HQ - New tab explorer</title>
    <link rel="stylesheet" rel="style.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="row">
        <div class="col l4 s12" id="news">
          <h4 class="header">NEWS</h4>
        </div>
        <div class="col l4 s12" id="videos">
          <h4 class="header">VIDEOS</h4>
        </div>
        <div class="col l4 s12" id="tweets">
          <h4 class="header">TWEETS</h4>
        </div>
      </div>
    </main>

    <script src="jquery.min.js"></script>
    <!-- <script src="css/materialize.css"></script> -->
    <script type="text/javascript" src="newtab.js"></script>
  </body>
</html>
